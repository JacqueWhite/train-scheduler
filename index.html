<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
<!-- 	linking bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- linking css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script type="text/javascript" src="assets/javascript/moment.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</head>
<body>
<div class="container"> <!-- the main container -->

	<div class="jumbotron jumbotron-fluid">
  		<div class="container">
    		<h1 class="display-3">Train Time</h1>
    		<p class="lead">hop on</p>
 	 	</div>
	</div>

<div class="panel panel-default">
	<div class="panel-heading" id="current-employee-display">Current Train Schedules
	</div>
 		<div class="container panel-body" id="current-employee-info">
			<table class="table table-responsive" id="train-sched">
				  <thead>
				    <tr>
				      <th id="train-name">
				      	Train Name
				      </th>
				      <th id="train-dest">
				      	Destination
				      </th>
				      <th id="train-freq">
				      	Frequency (min)
				      </th>
				      <th id="train-time">
				      	Next Arrival 
				      </th>
				      <th id="train-freq">
				      	Minutes Away
				      </th>
				    </tr>
				  </thead>
				  <tbody>
				  <!--  all new rows and td will be added here -->
				  </tbody>
				</table>	
 		</div>
</div>


<div class="panel panel-default">
    <div class="panel-heading" id="new-train">Add Train
	</div>
 	<div class="panel-body" id="new-train-info">
		<form>
	  		<div class="form-group">
		    	<label for="formGroupExampleInput">
		    	Train Name
		    	</label>
		    	<input type="text" class="form-control" id="new-name" placeholder="Amtrak">
	  		</div>
	  		<div class="form-group">
			    <label for="new-dest">
			    Destination
			    </label>
			    <input type="text" class="form-control" id="new-dest" placeholder="Austin, Texas">
	  		</div>
	  		<div class="form-group">
			    <label for="new-time">
			    First Train Time (HH:mm - military time) 
			    </label>
			    <input type="time" max="2500-12-31" class="form-control" id="new-time" placeholder="HH:mm">
	  		</div>
	  		<div class="form-group">
			    <label for="new-freq">
			    Frequency (min)
			    </label>
			    <input type="text" class="form-control" id="new-freq" placeholder="11">
	  		</div>
			
			<input type="submit" value="Submit" id="submit-button">

		</form>	  
	</div> 

</div> <!-- end of add employee box -->


</div> <!-- end of main container -->
<!-- linking js -->

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/scripts.js"></script>

</body>
</html>
